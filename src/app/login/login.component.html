<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Something is wrong!
                </div>
                <div class="form-group">
                    <p *ngIf="operation == 'register'">Ya tienes cuenta? <a (click)="operation = 'login'">Inicia Ahora</a></p>
                    <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'">Registrate</a></p>
                </div>
                <div class="form-group">
                  <input *ngIf="operation == 'register'" [(ngModel)]="nombre" name="nombre" class="form-control marbo15" type="text" placeholder="Name" />
                </div>
                <div class="form-group">
                    <input [(ngModel)]="correo" name="email" class="form-control marbo15" type="email" placeholder="Correo"/>
                  </div>
                  <div class="form-group">
                      <input [(ngModel)]="password" name="password" class="form-control marbo15" type="password" placeholder="Password"/>
                  </div>
                  <a *ngIf="operation == 'login'" class="btn btn-primary" (click)="login(email, password)"> Iniciar Sesi√≥n </a>
                  <a *ngIf="operation == 'register'" class="btn btn-primary" (click)="register(nombre, email, password)"> Registrarme </a>
             
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</section>
